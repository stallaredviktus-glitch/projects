<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#04060c"/>
      <stop offset="50%" style="stop-color:#050a14"/>
      <stop offset="100%" style="stop-color:#0a1122"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Gradient orbs -->
  <circle cx="150" cy="100" r="200" fill="#7c3aed" opacity="0.3" filter="url(#glow)"/>
  <circle cx="1050" cy="530" r="180" fill="#22d3ee" opacity="0.25" filter="url(#glow)"/>
  <circle cx="600" cy="300" r="150" fill="#7c3aed" opacity="0.15" filter="url(#glow)"/>

  <!-- Logo icon -->
  <rect x="100" y="230" width="100" height="100" rx="24" fill="url(#accent)"/>
  <text x="150" y="300" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">S</text>

  <!-- Title -->
  <text x="230" y="275" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="800" fill="#f7f9fb">stallared</text>
  <text x="230" y="330" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="600" fill="#22d3ee">ML Engineer &amp; Full Stack Developer</text>

  <!-- Subtitle -->
  <text x="100" y="450" font-family="Inter, Arial, sans-serif" font-size="24" fill="#cdd5e6">Backend / ML / Frontend</text>

  <!-- Decorative line -->
  <rect x="100" y="380" width="200" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
</svg>
